  <style>
    /* ===========================
   LOADING GLOBAL
   =========================== */

    /* BODY recebe a classe .loading antes do React renderizar */
    body.loading {
      overflow: hidden;
      /* evita scroll no loading */
    }

    /* Fundo */
    body.loading #root {
      position: fixed;
      inset: 0;
      background-color: #dff5e3;
      /* verde clarinho */
      background-image:
        radial-gradient(circle, white 3px, transparent 3px),
        radial-gradient(circle, rgba(255, 255, 255, 0.7) 2px, transparent 2px);
      background-size: 100px 100px, 70px 70px;
      background-position: 0 0, 30px 30px;
      z-index: 9998;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Borboletas no fundo */
    body.loading #root::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        url('/borboleta.png'),
        url('/borboleta.png'),
        url('/borboleta.png');
      background-repeat: no-repeat;
      background-size: 150px, 130px, 140px;
      background-position:
        top 15% left 10%,
        top 60% right 12%,
        bottom 20% left 50%;
      opacity: 0.15;
      pointer-events: none;
      z-index: 9997;
      /* fica POR TRÁS do spinner */
    }

    /* Animações */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeInOut {

      0%,
      100% {
        opacity: 0.4;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
